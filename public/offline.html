<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="科学の力で謎を解く5分間のミステリーゲーム">
  <meta name="theme-color" content="#1E3A8A">
  <title>オフライン - 5分探偵：知恵の糸</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #F8FAFC;
      color: #1E293B;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .header {
      background-color: #0F172A;
      color: white;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 1.5rem;
    }
    h1 {
      margin: 0 0 1rem 0;
      font-size: 1.5rem;
      color: #1E3A8A;
    }
    p {
      margin: 0 0 1.5rem 0;
      max-width: 500px;
      line-height: 1.6;
    }
    .button {
      display: inline-block;
      background-color: #1E3A8A;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      margin-top: 1rem;
    }
    .offline-image {
      width: 200px;
      height: 200px;
      margin-bottom: 2rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>5分探偵：知恵の糸</h1>
  </div>
  
  <div class="content">
    <div class="offline-image">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#1E3A8A" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <path d="M2 12H4M20 12H22M12 2V4M12 20V22M5.93 5.93L7.76 7.76M16.24 16.24L18.07 18.07M5.93 18.07L7.76 16.24M16.24 7.76L18.07 5.93"></path>
        <circle cx="12" cy="12" r="6"></circle>
        <line x1="5" y1="5" x2="19" y2="19" stroke="#FF5252" stroke-width="1.5"></line>
      </svg>
    </div>
    
    <h1>オフラインです</h1>
    <p>インターネット接続が見つかりません。再接続後に、探偵活動を再開できます。</p>
    
    <p>一部の機能はオフラインでもご利用いただけます。</p>
    
    <a href="/" class="button">再読み込み</a>
  </div>
  
  <script>
    // Check if the user comes back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    // Retry button
    document.querySelector('.button').addEventListener('click', (e) => {
      e.preventDefault();
      window.location.reload();
    });
  </script>
</body>
</html>
