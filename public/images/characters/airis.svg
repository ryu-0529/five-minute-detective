<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- 円形の背景 -->
  <circle cx="100" cy="100" r="100" fill="#e6f7ff" />
  
  <!-- AIアイコン - サークルの形 -->
  <circle cx="100" cy="85" r="55" fill="#3d5a80" opacity="0.85" />
  
  <!-- AIの顔 - 目と口 -->
  <ellipse cx="70" cy="75" rx="8" ry="12" fill="#ffffff" />
  <ellipse cx="130" cy="75" rx="8" ry="12" fill="#ffffff" />
  <ellipse cx="70" cy="75" rx="4" ry="6" fill="#00264d" />
  <ellipse cx="130" cy="75" rx="4" ry="6" fill="#00264d" />
  
  <!-- 口/スマイル -->
  <path d="M70,110 Q100,130 130,110" stroke="#ffffff" stroke-width="4" fill="none" />
  
  <!-- 光る効果 - 頭上のリング -->
  <circle cx="100" cy="30" r="15" fill="none" stroke="#98c1d9" stroke-width="3" />
  
  <!-- テクノロジーライン -->
  <path d="M30,150 L170,150" stroke="#293241" stroke-width="2" stroke-dasharray="5,3" />
  <path d="M45,160 L155,160" stroke="#293241" stroke-width="2" stroke-dasharray="5,3" />
  <path d="M60,170 L140,170" stroke="#293241" stroke-width="2" stroke-dasharray="5,3" />
  
  <!-- 小さな装飾的なドット -->
  <circle cx="35" cy="150" r="2" fill="#ee6c4d" />
  <circle cx="165" cy="150" r="2" fill="#ee6c4d" />
  <circle cx="50" cy="160" r="2" fill="#ee6c4d" />
  <circle cx="150" cy="160" r="2" fill="#ee6c4d" />
  <circle cx="65" cy="170" r="2" fill="#ee6c4d" />
  <circle cx="135" cy="170" r="2" fill="#ee6c4d" />
  
  <!-- テキスト -->
  <text x="100" y="190" font-family="Arial, sans-serif" font-size="14" fill="#293241" text-anchor="middle" font-weight="bold">AIRIS</text>
</svg>