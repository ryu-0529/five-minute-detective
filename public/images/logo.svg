<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 60" width="120" height="60">
  <!-- 背景グラデーション -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E3A8A" />
      <stop offset="100%" stop-color="#0F172A" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F59E0B" />
      <stop offset="100%" stop-color="#F97316" />
    </linearGradient>
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#38BDF8" />
      <stop offset="100%" stop-color="#0EA5E9" />
    </linearGradient>
  </defs>
  
  <!-- 探偵帽のシルエット -->
  <path d="M25,15 C25,10 60,10 60,10 C60,10 95,15 95,25 L102,25 C104,25 104,27 102,27 L18,27 C16,27 16,25 18,25 L25,15 Z" fill="url(#bgGradient)"/>
  
  <!-- 帽子のバンド -->
  <path d="M18,25 L102,25 L102,27 L18,27 Z" fill="url(#secondaryGradient)"/>
  
  <!-- 虫眼鏡 -->
  <circle cx="80" cy="37" r="10" fill="none" stroke="url(#accentGradient)" stroke-width="3" stroke-opacity="0.9"/>
  <line x1="87" y1="44" x2="97" y2="54" stroke="url(#accentGradient)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- 「5分探偵」のテキスト -->
  <text x="25" y="45" font-family="Montserrat, sans-serif" font-weight="bold" font-size="13" fill="#1E3A8A">5分探偵</text>
  
  <!-- 「知恵の糸」のテキスト -->
  <text x="80" y="22" font-family="Indie Flower, cursive" font-size="8" fill="#38BDF8" text-anchor="middle">知恵の糸</text>
  
  <!-- 科学をイメージした要素 -->
  <path d="M35,32 C40,30 45,35 50,32 C55,30 60,35 65,32" fill="none" stroke="#38BDF8" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- キラキラ/スパークル効果 -->
  <circle cx="30" cy="20" r="1" fill="#F59E0B" opacity="0.8"/>
  <circle cx="90" cy="17" r="1.5" fill="#F59E0B" opacity="0.6"/>
  <circle cx="70" cy="45" r="1" fill="#38BDF8" opacity="0.7"/>
</svg>